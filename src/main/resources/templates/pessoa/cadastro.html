<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<div class="card uper">
				<div class="card-header">Adicionar Pessoa</div>
				<div class="card-body">

					<form
						th:action="${pessoa.id == null} ? @{/pessoas/salvar} : @{/pessoas/editar}"
						th:object="${pessoa}" method="POST">

						<div th:replace="fragments/validacao  :: validacao"></div>


						<div class="form-group">
							<label for="nome">Nome</label> <input type="text"
								class="form-control" id="nome" 
								autofocus="autofocus" th:field="*{nome}" />
							<label for="cpf">CPF</label> <input type="text"
								class="form-control" id="cpf" 
								autofocus="autofocus" th:field="*{cpf}" />
						</div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Descrição</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="c : ${pessoas}">
		                        <td th:text="${c.id}"></td>
		                        <td>
									 <a th:text="${c.descricao}"></a>
								</td>	
		                    </tr>	
	                    </tbody>

	                </table>
	                						
						<input type="hidden" id="id" th:field="*{id}" />
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
